<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos- flex-shirink</title>
    <style>
         .container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;

         }
         .itens{
            background-color: coral;
            margin: 5px;
            font-size: 24px;
            text-align: center;
         }
         .shirink{
            flex-shrink: 1;
         }
         .ftc-1{
            flex-grow: 1;
         }

    </style>
</head>
<body>
    <div class="container">
        <div class="itens ftc-1 shirink">A</div>
        <div class="itens ftc-1 shirink">B</div>
        <div class="itens ftc-1 shirink">C</div>
        <div class="itens ftc-1 shirink">D</div>
    </div>
    
</body>
</html>
